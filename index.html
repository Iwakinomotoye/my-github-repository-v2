    <title>Github</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

<body>

    <div class="modal-bg hide">

        <div class="modal-content hide">
            <p></p>
            <button class="custom-button btn-new" id="okay">Okay</button>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
